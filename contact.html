        <section class="section-form">

                <h2>We're happy to hear from you</h2>
            </div>
            <div class="row">
                <form method="post" action="connect.php" class="contact-form">
                    <div class="row">
                        <div class="col span_1_of_3">
                            <label for="name">Name</label>
                        </div>
                        <div class="col span_2_of_3">
                            <input type="text"
                                   name="name"
                                   id="name"
                                   placeholder="Your name"
                                   required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span_1_of_3">
                            <label for="email">Email</label>
                        </div>
                        <div class="col span_2_of_3">
                            <input type="email"
                                   name="email"
                                   id="email"
                                   placeholder="Your email"
                                   required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span_1_of_3">
                            <label for="find-us">How did you find us?</label>
                        </div>
                        <div class="col span_2_of_3">
                            <select name="find-us" id="find-us">
                                <option value="friends" selected>Friends</option>
                                <option value="search">Search Engine</option>
                                <option value="ad">Advertisement</option>
                                <option value="other">other</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span_1_of_3">
                            <label>Newsletter?</label>
                        </div>
                        <div class="col span_2_of_3">
                            <input type="checkbox" name="news" id="news" checked /> Yes,
                            please
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span_1_of_3">
                            <label for="Plans">Subscription</label>
                        </div>
                        <div class="col span_2_of_3">
                            <select name="plans" id="plans">
                                <option value="Starter" selected>Starter</option>
                                <option value="Pro">Pro</option>
                                <option value="Premium">Premium</option>
                                <option value="None">none</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span_1_of_3">
                            <label>Drop us a line</label>
                        </div>
                        <div class="col span_2_of_3">
                            <textarea name="message" placeholder="Your message" id="message">
              </textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span_1_of_3">
                            <label>&nbsp;</label>
                        </div>
                        <div class="col span_2_of_3">
                            <input type="submit" value="Send it!!" />
                        </div>
                    </div>
